<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Green Card</title>
</head>
<body>
    <div class="container holder">

      <h1 class="title">Green Card</h1>


    

       <div class="content">
        <form action="http://echo.htmlacademy.ru">
            <fieldset>
                <legend>Data</legend>

            <div class="wrapper">
                <label for="name">Name</label>    
                <input type="text" name="name"  placeholder="Enter your userName" id="name" class="name">
            </div> 
            <div class="wrapper">
                <label for="surname">Surname</label>
                <input type="text" name="surname" placeholder="Enter your surName" id="surname"  class="name">
            </div>   

            <div class="wrapper">   
             <label for="phone">Phone number</label>
             <input type="tel" name="phonenumber" placeholder="Enter your phoneNumber" id="phone"  class="name">
            </div>
            <div class="wrapper">           
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="Enter your email" id="email"  class="name">
            </div>
            <div class="wrapper">   
                 <label for="date">Date</label>
                 <input type="date" name="date" id="date"  class="name">
            </div>
            <div class="wrapper">
                <label for="fayl">Choose the file</label>
                <input type="file" name="file" id="fayl"  class="name" >
            </div>
            
            <div class="wrapper">

                <div class="label">
                    <label for="radio">Gender</label>
                </div>
                
                <div class="gender"> 
                    <label for="radio">Female</label>
                    <input type="radio" name="gender" id="radio" value="Female">
                    <label for="raadio">Male</label>
                    <input type="radio" name="gender" id="raadio" value="Male">
                </div>  

                
            </div>

            


            <div class="wrapper">
                <label for="colour">Choose your favourite color</label>
                <input type="color" name="color" id="colour"  class="color">
            </div>
            <div class="wrapper">
                <label for="car">Choose your favourite car</label>
                <select name="car" id="car"  class="name">
            
                <option value="BMWM5F90">BMW m5 f90</option>
                <option value="BMWX7" disabled>BMW x7</option>
                <option value="BMWM3">BMW m3</option>
                <option value="Supra" selected>Supra</option>
                <option value="Mers">Mers</option>
                </select>
            </div>    
            <div class="wrapper">
                <label for="student">Write your favourite student's name</label>
                <input type="text" name="favouriteStudent" placeholder="Enter your favourite students name" is="student"  class="name">
            </div>
            <div class="wrapper">
                <label for="bio">Write about yourself some facts </label>
                <textarea name="biography"  cols="30" rows="10" id="bio"  class="name" placeholder="write about yourself"></textarea>
            </div>
            <div class="wrapper">
                <label for="save">Remember</label>
                <input type="checkbox" name="saved" value="soxraneno" id="save"  class="name">
            </div>
            
            <div class="send"><button type="submit"  class="sent">Send</button></div>
            </fieldset>

            

         
        </form>

       </div>

    </div>
    
</body>
</html>
